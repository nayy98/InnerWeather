
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inner Weather</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Inner Weather</h1>
    <div id="sliders"></div>
    <div class="buttons">
      <button onclick="generateWeather()">Generate Weather</button>
      <button onclick="resetSliders()">Reset</button>
      <button onclick="toggleDeepMode()">Toggle Deep Mode</button>
      <button onclick="toggleMute()">Mute / Unmute</button>
    </div>
    <p id="weather-output">Your emotional weather will appear here...</p>
    <canvas id="sigil-canvas"></canvas>
    <audio id="ambientAudio" loop>
      <source src="ambient.mp3" type="audio/mp3" />
    </audio>
  </div>
  <script src="main.js"></script>
</body>
</html>
