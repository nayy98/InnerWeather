
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Inner Weather</title>
    <style>
        body {
            background-color: black;
            color: yellow;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
        }
        .slider-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 0 auto 30px;
        }
        .slider-group {
            background-color: #222;
            padding: 10px;
            border-radius: 8px;
        }
        .slider-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1em;
        }
        .slider-group input[type=range] {
            width: 100%;
        }
        .button-group {
            margin-bottom: 20px;
        }
        button {
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 8px;
            margin: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .message {
            margin-top: 30px;
            font-style: italic;
            color: #e0e0e0;
            font-size: 1.2em;
        }
        .sigil {
            margin-top: 40px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Inner Weather</h1>
    <div class="slider-container">
        <div class="slider-group"><label>Joy</label><input type="range" min="0" max="100" /></div>
        <div class="slider-group"><label>Grief</label><input type="range" min="0" max="100" /></div>
        <div class="slider-group"><label>Anxiety</label><input type="range" min="0" max="100" /></div>
        <div class="slider-group"><label>Desire</label><input type="range" min="0" max="100" /></div>
        <div class="slider-group"><label>Love</label><input type="range" min="0" max="100" /></div>
        <div class="slider-group"><label>Anger</label><input type="range" min="0" max="100" /></div>
        <div class="slider-group"><label>Wonder</label><input type="range" min="0" max="100" /></div>
        <div class="slider-group"><label>Emptiness</label><input type="range" min="0" max="100" /></div>
        <div class="slider-group"><label>Clarity</label><input type="range" min="0" max="100" /></div>
        <div class="slider-group"><label>Longing</label><input type="range" min="0" max="100" /></div>
        <div class="slider-group"><label>Shame</label><input type="range" min="0" max="100" /></div>
        <div class="slider-group"><label>Peace</label><input type="range" min="0" max="100" /></div>
    </div>

    <div class="button-group">
        <button>Generate Weather</button>
        <button>Reset</button>
    </div>
    <div class="button-group">
        <button>Toggle Deep Mode</button>
    </div>

    <div class="message">You are moved by clarity, wonder, longing.</div>
    <div class="sigil">[Animated Sigil Placeholder]</div>
</body>
</html>
