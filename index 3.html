
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inner Weather</title>
  <style>
    body {
      background-color: black;
      color: #00ffff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #00ffff;
    }
    .slider-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .slider-block {
      background: #111;
      border: 2px solid #00ffff;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffff;
      color: #00ffff;
      margin: 10px;
      padding: 10px;
      width: 150px;
    }
    input[type=range] {
      width: 100%;
    }
    button {
      background-color: #00ffff;
      color: black;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
    }
    button:hover {
      background-color: #00cccc;
    }
    #sigilCanvas {
      margin-top: 30px;
    }
    #weatherOutput {
      margin-top: 20px;
      font-style: italic;
      color: #b3ffff;
    }
  </style>
</head>
<body>
  <h1>Inner Weather</h1>
  <div class="slider-container" id="sliders"></div>

  <button onclick="generateWeather()">Generate Weather</button>
  <button onclick="resetSliders()">Reset</button>
  <button onclick="toggleDeepMode()">Toggle Deep Mode</button>
  <button onclick="toggleMute()">Mute / Unmute</button>

  <div id="weatherOutput">Your emotional weather will appear here...</div>

  <canvas id="sigilCanvas" width="300" height="300"></canvas>

  <audio id="deepAudio" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/11/07/audio_7d44170dfb.mp3?filename=calm-meditation-ambient-117397.mp3" type="audio/mp3">
  </audio>

  <script>
    const emotions = [
      "joy", "grief", "anxiety", "desire", "love", "anger",
      "wonder", "emptiness", "clarity", "longing", "shame", "peace"
    ];

    const slidersDiv = document.getElementById("sliders");
    const weatherOutput = document.getElementById("weatherOutput");
    const canvas = document.getElementById("sigilCanvas");
    const ctx = canvas.getContext("2d");
    const audio = document.getElementById("deepAudio");

    const emotionValues = {};

    emotions.forEach(emotion => {
      emotionValues[emotion] = 0;
      const block = document.createElement("div");
      block.className = "slider-block";
      block.innerHTML = `
        <label>${emotion.charAt(0).toUpperCase() + emotion.slice(1)}</label>
        <input type="range" min="0" max="100" value="0" 
               oninput="emotionValues['${emotion}'] = parseInt(this.value)" />
      `;
      slidersDiv.appendChild(block);
    });

    function generateWeather() {
      const active = Object.entries(emotionValues)
        .filter(([_, v]) => v > 50)
        .map(([k]) => k.charAt(0).toUpperCase() + k.slice(1));

      if (active.length > 0) {
        weatherOutput.innerText = `You are moved by ${active.join(", ")}.`;
        drawSigil(active.length);
      } else {
        weatherOutput.innerText = "Your emotional weather will appear here...";
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    }

    function resetSliders() {
      Object.keys(emotionValues).forEach(emotion => emotionValues[emotion] = 0);
      document.querySelectorAll("input[type=range]").forEach(slider => slider.value = 0);
      weatherOutput.innerText = "Your emotional weather will appear here...";
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function toggleDeepMode() {
      document.body.style.backgroundColor = "#000014";
      document.body.style.color = "#00ffff";
      document.querySelector("h1").style.textShadow = "0 0 20px #00ffff";
    }

    function toggleMute() {
      audio.muted = !audio.muted;
      if (!audio.paused && !audio.muted) return;
      audio.play();
    }

    function drawSigil(points) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (points < 2) return;
      const angle = (2 * Math.PI) / points;
      const radius = 100;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      ctx.strokeStyle = "#00ffff";
      ctx.lineWidth = 2;
      ctx.beginPath();
      for (let i = 0; i <= points; i++) {
        const x = centerX + radius * Math.cos(i * angle);
        const y = centerY + radius * Math.sin(i * angle);
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.stroke();
    }

    // Initialize audio (wonâ€™t autoplay on mobile until interacted)
    document.body.addEventListener('click', () => {
      if (audio.paused) audio.play();
    }, { once: true });
  </script>
</body>
</html>
